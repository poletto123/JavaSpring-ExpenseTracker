<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" media="screen"/>
    <title>Category List</title>
</head>
<body>
	
	<h2>These are your categories:</h2>
	
	<a th:href="@{/categories/showAddForm}" class="btn btn-primary btn-sm mb-3">Add new category</a>
	<p th:if="${message}">[[${message}]]</p>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="category : ${categories}">
				<td th:text="${category.name}"/>
				<td>
					<form th:action="@{/categories/showUpdateForm}" method="POST">
						<input type="hidden" name="categoryId" th:value="${category.id}">
						<input type="hidden" name="categoryName" th:value="${category.name}">
						<button th:if="${category.user != null}" type="submit" class="btn btn-info btn-sm">Update</button>
					</form>
					<a th:if="${category.user != null}" th:href="@{/categories/delete(category=${category.id})}" 
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this category?'))) return false">Delete</a>
				</td>
		</tbody>
	</table>
	
	<a th:href="@{/expenses/list}" class="btn btn-info btn-sm">Back to expenses list</a>
    
</body>
<footer>
	<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</footer>
</html>
