<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" media="screen"/>
    <title>Expense List</title>
</head>
<body>

	<div sec:authorize="isAuthenticated()">
	    <form id="logoutForm" method="POST" th:action="@{/logout}">
	        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	    </form>
	
	    <h1>Welcome <span sec:authentication="name"></span></h1>
	    <a onclick="document.forms['logoutForm'].submit()" class="btn btn-info btn-sm">Logout</a>
	</div>	

	
	<h2>Here follows your expenses so far:</h2>
	
	<a th:href="@{/expenses/showAddForm}" class="btn btn-primary btn-sm mb-3">Add new expense</a>
	<a th:href="@{/categories/list}" class="btn btn-primary btn-sm mb-3">Categories</a>
	<p th:if="${message}">[[${message}]]</p>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Description</th>
				<th>Value</th>
				<th>Category</th>
				<th>Note</th>
				<th>Date</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="expense : ${expenses}">
				<td th:text="${expense.description}"/>
				<td th:text="${expense.value}"/>
				<td>
					<div th:each="category : ${expense.categories}">
						<p th:text ="${category.name}"></p>
					</div>
				</td>
				<td th:text="${expense.note}"/>
				<td th:text="${expense.date}"/>
				<td>
                    <form th:action="@{/expenses/showUpdateForm}" th:object="${expense}" method="POST">
                        <button th:if="${expense.user != null}" type="submit" class="btn btn-info btn-sm">Update</button>
                    </form>
					<a th:href="@{/expenses/delete(expenseId=${expense.id})}" 
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this expense?'))) return false">Delete</a>
				</td>
		</tbody>
	</table>
    
</body>
<footer>
	<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</footer>
</html>
